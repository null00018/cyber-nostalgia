<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ブログ投稿フォーム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 2em auto;
      padding: 1em;
    }
    label, textarea, input, button {
      display: block;
      width: 100%;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <h1>ブログ投稿</h1>
  <form id="postForm">
    <label>タイトル</label>
    <input type="text" id="title" required>

    <label>本文</label>
    <textarea id="body" rows="10" required></textarea>

    <button type="submit">投稿する（GitHubに移動）</button>
  </form>

  <script>
    document.getElementById("postForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const title = encodeURIComponent(document.getElementById("title").value);
      const body = encodeURIComponent(document.getElementById("body").value);
      const url = `https://github.com/null00018/cyber-nostalgia/issues/new?title=${title}&body=${body}`;
      window.open(url, "_blank");
    });
  </script>
</body>
</html>
