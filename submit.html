<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ブログ投稿フォーム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 2em auto;
      padding: 1em;
    }
    label, textarea, input, button {
      display: block;
      width: 100%;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <h1>ブログ投稿</h1>
  <form id="postForm">
    <label>タイトル</label>
    <input type="text" id="title" required>

    <label>日付（例: 20250618、空なら今日）</label>
    <input type="text" id="date" placeholder="未入力なら今日の日付">

    <label>本文</label>
    <textarea id="body" rows="10" required></textarea>

    <button type="submit">投稿する</button>
  </form>
  <p id="status"></p>

  <script>
    const ENDPOINT = "https://api.github.com/repos/null00018/cyber-nostalgia/dispatches";

    document.getElementById("postForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const title = document.getElementById("title").value.trim();
      const dateInput = document.getElementById("date").value.trim();
      const date = dateInput || new Date().toISOString().slice(0, 10).replace(/-/g, '');
      const body = document.getElementById("body").value.trim();

      const payload = {
        event_type: "new_blog_post", // GitHub Actionsでハンドルするイベント名
        client_payload: {
          title,
          date,
          body
        }
      };

      const res = await fetch(ENDPOINT, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)
      });

      const status = document.getElementById("status");
      if (res.ok) {
        status.textContent = "✅ 投稿を受け付けました！反映までお待ちください。";
        document.getElementById("postForm").reset();
      } else {
        const err = await res.json();
        status.textContent = `❌ エラー: ${err.message || '送信失敗'}`;
      }
    });
  </script>
</body>
</html>
