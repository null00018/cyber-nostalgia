<form action="https://api.github.com/repos/ユーザー名/リポジトリ名/issues" method="POST">
  <input type="hidden" name="title" id="issue-title">
  <textarea name="body" id="issue-body" style="display:none;"></textarea>
  <label>タイトル: <input type="text" id="title" required></label>
  <label>日付: <input type="date" id="date" required></label>
  <label>本文: <textarea id="content" rows="10" required></textarea>
  <button type="submit">投稿</button>
</form>

<script>
  document.querySelector("form").addEventListener("submit", (e) => {
    e.preventDefault();
    const title = document.getElementById("title").value;
    const date = document.getElementById("date").value;
    const body = document.getElementById("content").value;

    document.getElementById("issue-title").value = `📬 ${title}`;
    document.getElementById("issue-body").value = `::date::${date}\n::content::\n${body}`;

    e.target.submit();
  });
</script>
