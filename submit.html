<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ブログ投稿フォーム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 2em auto;
      padding: 1em;
    }
    label, textarea, input, button {
      display: block;
      width: 100%;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <h1>ブログ投稿</h1>
  <form id="issueForm" target="_blank" action="https://github.com/null00018/cyber-nostalgia/issues/new" method="GET">
    <label>タイトル</label>
    <input type="text" name="title" id="title" required>

    <label>本文</label>
    <textarea name="body" id="body" rows="10" required>
---
date: 20250622
---

ここに本文を書いてください。

例：
90年代のネオン街に溶けるような、夜のポスト。
    </textarea>

    <button type="submit">GitHubで投稿</button>
  </form>
</body>
</html>
