<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ブログ投稿フォーム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 2em auto;
      padding: 1em;
    }
    label, textarea, input, button {
      display: block;
      width: 100%;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <h1>ブログ投稿</h1>
  <form id="postForm">
    <label>タイトル</label>
    <input type="text" id="title" required>

    <label>日付（例: 20250618）</label>
    <input type="text" id="date" placeholder="未入力なら今日の日付">

    <label>本文</label>
    <textarea id="body" rows="10" required></textarea>

    <button type="submit">GitHubで投稿ファイルを作成</button>
  </form>

  <script>
    document.getElementById("postForm").addEventListener("submit", (e) => {
      e.preventDefault();

      const title = document.getElementById("title").value.trim();
      const dateInput = document.getElementById("date").value.trim();
      const body = document.getElementById("body").value.trim();
      const date = dateInput || new Date().toISOString().slice(0, 10).replace(/-/g, '');

      const filename = `entry-${Date.now()}.json`;
      const jsonContent = {
        title: title,
        date: date,
        body: body
      };

      const jsonStr = JSON.stringify(jsonContent, null, 2);
      const encoded = encodeURIComponent(jsonStr);

      const url = `https://github.com/null00018/cyber-nostalgia/new/main/.github/entries?filename=${filename}&value=${encoded}`;
      window.open(url, "_blank");
    });
  </script>
</body>
</html>
