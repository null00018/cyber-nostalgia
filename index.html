              <li>

              <li>

              <a href="#" onclick="showAllEntries(); return false;">LOGS</a>

    <script>
    function confirmExit() {
        if (confirm("本当にこの世界からログアウトしますか？")) {
            alert("また、どこかの電脳で。");
        }
    }
    </script>

    <script>
      // 初期化処理：6件目以降を .hidden にする
      document.addEventListener("DOMContentLoaded", function () {
        const listItems = document.querySelectorAll('.entry-list li');
        listItems.forEach((li, index) => {
          if (index >= 3) {
            li.classList.add('hidden');
          }
        });
      });
    
      // LOGSボタンで全部表示
        function showAllEntries() {
          const hiddenItems = document.querySelectorAll('.entry-list .hidden');
          hiddenItems.forEach(el => {
            el.classList.remove('hidden'); // まず非表示クラスを外す
            // すこし後でshowを追加（次の描画フレームで）
            requestAnimationFrame(() => {
              el.classList.add('show');
            });
          });
        
          // LOGSボタンを非表示
          event.target.style.display = 'none';
        }
    </script>
    
    <script>
    document.addEventListener("DOMContentLoaded", function () {
      const today = new Date();
    
      // 日付文字列が入っている要素を全部探す
      document.querySelectorAll('.entry-list li').forEach(li => {
        const meta = li.querySelector('.meta');
        if (!meta) return;
    
        const match = meta.textContent.match(/\d{8}/);
        if (!match) return;
    
        const dateStr = match[1];
        const year = parseInt(dateStr.slice(0, 4));
        const month = parseInt(dateStr.slice(4, 6)) - 1; // JSの月は0から始まる
        const day = parseInt(dateStr.slice(6, 8));
        const postDate = new Date(year, month, day);
    
        const diffDays = (today - postDate) / (1000 * 60 * 60 * 24);
        if (diffDays <= 2) {
          li.classList.add('recent'); // 2日以内ならrecentクラス追加
        }
      });
    });
    </script>
            
</body>
