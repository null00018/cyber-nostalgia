    <script>
      // 初期化処理：6件目以降を .hidden にする
      document.addEventListener("DOMContentLoaded", function () {
        const listItems = document.querySelectorAll('.entry-list li');
        listItems.forEach((li, index) => {
          if (index >= 3) {
            li.classList.add('hidden');
          }
        });
      });
    
      // LOGSボタンで全部表示
        function showAllEntries() {
          const hiddenItems = document.querySelectorAll('.entry-list .hidden');
          hiddenItems.forEach(el => {
            el.classList.add('show');        // アニメーションで表示
            el.classList.remove('hidden');   // 非表示のクラスは外す
          });
          event.target.style.display = 'none'; // LOGSボタンを非表示
        }
    </script>
