<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>CYBER・NOSTALGIA</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="scanlines"></div>
    <div class="container">
        <header>
            <h1 class="title">✦ CYBER・NOSTALGIA ✦</h1>
            <nav>
                <a href="index.html">START</a>
                <a href="glitch.html" onclick="confirmExit()">EXIT</a>
            </nav>
        </header>

        <!-- テンプレート -->
        <ul id="entry-template" style="display: none;">
          <li>
            <span class="title"><a href="post1.html" class="neon">＞＞ #01 Blog Start!</a></span>
            <span class="meta">20250615</span>
          </li>
        </ul>

        <main>
            <ul class="entry-list">
              <li>
                <span class="title"><a href="post1.html" class="neon">＞＞ #01 Blog Start!</a></span>
                <span class="meta">20250615</span>
              </li>
            </ul>
            
            <!-- ボタン -->
            <nav style="text-align:right;">
              <a href="#" onclick="showAllEntries(); return false;">LOGS</a>
            </nav>

        </main>
    
        <footer>
            <p>© 2025 CYBER・NOSTALGIA</p>
        </footer>
    </div>

    <script>
    function confirmExit() {
      if (confirm("本当にこの世界からログアウトしますか？")) {
        alert("また、どこかの電脳で。");
      }
    }
    
    document.addEventListener("DOMContentLoaded", function () {
      const today = new Date();
      const listItems = document.querySelectorAll('.entry-list li');
    
      listItems.forEach((li, index) => {
        // ▼ 最初は3件表示、それ以降は.hidden
        if (index >= 3) {
          li.classList.add('hidden');
        }
    
        // ▼ metaから日付取得
        const meta = li.querySelector('.meta');
        if (!meta) return;
    
        const match = meta.textContent.match(/\d{8}/);
        if (!match) return;
    
        const dateStr = match[0];
        const year = parseInt(dateStr.slice(0, 4));
        const month = parseInt(dateStr.slice(4, 6)) - 1;
        const day = parseInt(dateStr.slice(6, 8));
        const postDate = new Date(year, month, day);
    
        const diffDays = Math.floor((today - postDate) / (1000 * 60 * 60 * 24));
    
        // recentとage-xを付加
        if (diffDays <= 2) {
          li.classList.add('recent');
        }
    
        let age;
        if (diffDays <= 7) {
          age = 0;
        } else if (diffDays <= 30) {
          age = 1;
        } else if (diffDays <= 90) {
          age = 2;
        } else if (diffDays <= 365) {
          age = 3;
        } else {
          age = 4;
        }
        li.classList.add(`age-${age}`);
      });
    
      // ▼ .neon にランダムな animation-delay を一括適用（重複防止）
      const titles = document.querySelectorAll('.entry-list .neon');
      titles.forEach(title => {
        const delay = Math.random() * 2;
        title.style.animationDelay = `${delay}s`;
      });
    });
    
    // ▼ LOGSボタン押下で.hiddenを.showに変更
    function showAllEntries() {
      const hiddenItems = document.querySelectorAll('.entry-list .hidden');
      hiddenItems.forEach(el => {
        el.classList.remove('hidden');
        requestAnimationFrame(() => {
          el.classList.add('show');
        });
      });
    
      event.target.style.display = 'none';
    }
    </script>
    

            
</body>
</html>
