</head>
<body>
    <div class="scanlines"></div>
    <div class="container">
        <header>
            <h1 class="title">✦ CYBER・NOSTALGIA ✦</h1>
            <nav>
                <a href="index.html">START</a>
                <a href="glitch.html" onclick="confirmExit()">EXIT</a>
            </nav>
        </header>

        
        <main>
            <ul class="entry-list">
              <li>
                <span class="title"><a href="post6.html" class="neon">＞＞ JOURNAL ENTRY #14</a></span>
                <span class="meta">20250615</span>
              </li>
              <li>
                <span class="title"><a href="post5.html" class="neon">＞＞ JOURNAL ENTRY #05</a></span>
                <span class="meta">20250614</span>
              </li>
              <li>
                <span class="title"><a href="post4.html" class="neon">＞＞ JOURNAL ENTRY #04</a></span>
                <span class="meta">20250613</span>
              </li>
              <li>
                <span class="title"><a href="post3.html" class="neon">＞＞ JOURNAL ENTRY #03</a></span>
                <span class="meta">20250612</span>
              </li>
              <li>
                <span class="title"><a href="post2.html" class="neon">＞＞ JOURNAL ENTRY #02</a></span>
                <span class="meta">20240611</span>
              </li>
              <li class="hidden">
                <span class="title"><a href="post1.html" class="neon">＞＞ JOURNAL ENTRY #01</a></span>
                <span class="meta">20240611</span>
              </li>
            </ul>
            
            <!-- ボタン -->
            <nav style="text-align:right;">
              <a href="#" onclick="showAllEntries(); return false;">LOGS</a>
            </nav>

        </main>
    
        <footer>
            <p>© 2025 CYBER・NOSTALGIA</p>
        </footer>
    </div>

    <script>
    function confirmExit() {
    if (confirm("本当にこの世界からログアウトしますか？")) {
        alert("また、どこかの電脳で。");
    }
}

    document.addEventListener("DOMContentLoaded", function () {
      const today = new Date();
    
      const listItems = document.querySelectorAll('.entry-list li');
    
      listItems.forEach((li, index) => {
        // ▼ ① 最初は3件だけ表示、それ以降は .hidden
        if (index >= 3) {
          li.classList.add('hidden');
        }
    
        // ▼ ② .meta から日付を読み取って age-x / recent を付加
        const meta = li.querySelector('.meta');
        if (!meta) return;
        
        const match = meta.textContent.match(/\d{8}/);
        if (!match) return;
        
        const dateStr = match[0];
        const year = parseInt(dateStr.slice(0, 4));
        const month = parseInt(dateStr.slice(4, 6)) - 1;
        const day = parseInt(dateStr.slice(6, 8));
        const postDate = new Date(year, month, day);
        
        const diffDays = Math.floor((today - postDate) / (1000 * 60 * 60 * 24));
        
        // 最近投稿なら recent クラス追加
        if (diffDays <= 2) {
          li.classList.add('recent');
        }
        
        // ★ 新しい5段階分類に基づく age クラスの追加
        let age;
        if (diffDays <= 6) {
          age = 0;
        } else if (diffDays <= 19) {
          age = 1;
        } else if (diffDays <= 39) {
          age = 2;
        } else if (diffDays <= 69) {
          age = 3;
        } else {
          age = 4;
        }
        li.classList.add(`age-${age}`);
    
      // ▼ ③ タイトル (.neon) にランダムなアニメーションディレイを付与
      const titles = document.querySelectorAll('.entry-list .neon');
      titles.forEach(title => {
        const delay = Math.random() * 2;
        title.style.animationDelay = `${delay}s`;
      });
    });
    
    // ▼ ④ LOGSボタン押下時に隠れた記事を表示（.showでアニメ付き）
    function showAllEntries() {
      const hiddenItems = document.querySelectorAll('.entry-list .hidden');
      hiddenItems.forEach(el => {
        el.classList.remove('hidden');
        requestAnimationFrame(() => {
          el.classList.add('show');
        });
      });
    
      event.target.style.display = 'none';
    }
    </script>    

            
</body>
</html>
